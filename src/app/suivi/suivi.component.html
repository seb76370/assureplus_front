<div class="container">
  <app-info-user></app-info-user>
  <mat-form-field *ngIf="authService.is_admin" appearance="fill">
    <mat-label>Liste Client</mat-label>
    <mat-select (selectionChange)="OnUserChange($event)">>
      <mat-option *ngFor="let user of users" [value]="user.id">
        {{user.username}}
      </mat-option>
    </mat-select>
  </mat-form-field>
    <div *ngFor="let s of datas.sinistres;">
      <app-suivi-sinistre [sinistre]="s"></app-suivi-sinistre>
      <br>
      <br>
      {{updatespinner()}}
    </div>
</div>
